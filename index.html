<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d3d3d3, #1e90ff); /* Gray to Blue */
            color: #fff;
            text-align: center;
            padding: 50px;
            background-repeat: no-repeat;
            background-size: cover;
            height: 820px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .containerwithroundcorners {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .containerwithroundcorners h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #ffffff;
        }

        .containerwithroundcorners a {
            display: inline-block;
            padding: 12px 25px;
            background: #ffffff;
            color: #1e90ff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .containerwithroundcorners a:hover {
            background: #1e90ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>View the presentation!</h1>
    <div class="containerwithroundcorners">
        <h3>The poet of nature, william wordsworth.</h3>
        <a href="https://www.canva.com/design/DAGiq9fyAdY/tog9giJsTj5oEqgaMPAjwA/edit?utm_content=DAGiq9fyAdY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">View</a>
    </div>
</body>
</html>
